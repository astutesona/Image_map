<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>World Map ğŸŒ</h1>
    <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg"

    <map name="worldmap">
        <area target="_blank" alt="North America" title="North America" 
              href="https://en.wikipedia.org/wiki/North_America" coords="41,17,386,283" shape="rect">
        
        <area target="_blank" alt="South America" title="South America" 
              href="https://en.wikipedia.org/wiki/South_America" coords="209,288,358,501" shape="rect">
        
        <area target="_blank" alt="Europe" title="Europe" 
              href="https://en.wikipedia.org/wiki/Europe" coords="391,68,505,217" shape="rect">
        
        <area target="_blank" alt="Africa" title="Africa" 
              href="https://en.wikipedia.org/wiki/Africa" coords="387,217,533,448" shape="rect">
        
        <area target="_blank" alt="Asia" title="Asia" 
              href="https://en.wikipedia.org/wiki/Asia" coords="506,1,893,153" shape="rect">
        
        <area target="_blank" alt="Australia and Oceania" title="Australia and Oceania" 
              href="https://en.wikipedia.org/wiki/Australia_(continent)" coords="679,353,872,480" shape="rect">
    </map>
